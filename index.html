<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Report</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="heading">
      <h1> Welcome, <span id="name">User</span></h1>
    </div>
    <div class="fit-table">

      <div class="fit-tile">
        <h3>Steps Walked</h3>
        <span class="values">4200</span>
        <p>Steps</p>
        <p class="lightfont">4200/10000 steps</p>
        <input type="range" min="0" max="7">
      </div>

      <div class="fit-tile">
        <h3>Distance Covered</h3>
        <p><span class="values">3.03 </span>km</p>
      </div>


      <div class="fit-tile">
        <h3>Calories Burned</h3>
        <p><span class="values">111 </span>Kcal</p>
      </div>

      <div class="fit-tile">
        <h3>Speed(Average)</h3>
        <p><span class="values">5.15 </span>km/h
        <p>
      </div>

      <div class="fit-tile">
        <h3>Heart Rate</h3>
        <p><span class="values">98 </span>bpm</p>
      </div>

      <div class="fit-tile">
        <h3>Time Taken</h3>
        <span class="values">0h 32m</span>
      </div>

    </div>
  </div>

</body>

</html>
